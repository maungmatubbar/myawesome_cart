<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase" href="{% url 'ShopHome' %}">Awsome Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/shop/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop/product-view">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop/contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop/tracker">Tracker</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button id="popover_cart" class="btn btn-secondary mx-1"
                        data-bs-toggle="popover" data-bs-placement="right"
                        data-bs-html="true"
                        data-bs-custom-class="custom-popover"
                        data-bs-title="Cart"
                        data-bs-content="This popover is themed via CSS variables."
                > Cart(<span id="cart">0</span>)
                </button>
                <button class="btn btn-warning" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </nav>
</header>
<section class="container my-5">
    {% block body %} {% endblock %}
</section>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% block script %}{% endblock %}

</body>
</html>
